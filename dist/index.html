  height: 100%;
  width: 100%;

}

  z-index: 0;
  background-image: url(&quot;spacebg.6e533ce8.png&quot;);
  background-size: 100%;
  margin: auto;
  position: fixed;
  left: 0;
  right: 0;
}

  position: fixed;
}
